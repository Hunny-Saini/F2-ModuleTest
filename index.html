<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Student Management CRUD</title>
</head>
<body>
    <div class="container">
        <div class="head-container">
            <h1>Student Management CRUD</h1>
            <form class="form">
                    <input class="name" type="text" placeholder="Name" required id="name">
                    <input type="email" placeholder="Email" required id="email">
                    <input type="number" placeholder="GPA" min="0" max="10" required id="gpa">
                    <input type="number" placeholder="Age" required id="age">
                    <input type="text" placeholder="Degree" required id="degree">
            </form>
            <button type="submit" id="submit" onclick="addStudent()" class="add-btn">Add Student</button>
        </div>
        <div class="search-container">
            <input type="text" id="search" onkeyup="search()" class="search" placeholder="Search By Name, email or degree">
        </div>
        <div class="table-conatiner">
            <table class="table" id="table">
                <thead>
                  <th style="width:5%">ID</th>
                  <th style="width:30%">Student Name</th> 
                  <th style="width:30%">Email</th>
                  <th style="width:10%">Age</th>
                  <th style="width:10%">GPA</th>
                  <th style="width:20%">Degree</th>
                </thead>
                <tbody id="tbody">
                     
                </tbody>
              </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
